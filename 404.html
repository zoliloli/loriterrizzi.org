<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lori Terrizzi - Redirecting</title>
    <link rel="stylesheet" href="https://use.typekit.net/see6hef.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'sofia-pro', 'Sofia Pro', system-ui, sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 40px; }
        .logo { width: 60px; height: 60px; margin-bottom: 32px; filter: brightness(0) invert(1); opacity: 0.85; }
        .message { font-family: 'avenir-next-world', 'Avenir Next', 'Avenir', system-ui, sans-serif; font-weight: 400; font-size: 18px; color: rgba(255,255,255,0.85); letter-spacing: 0.02em; line-height: 1.6; }
        .home-link { display: inline-block; margin-top: 24px; font-size: 14px; font-weight: 200; letter-spacing: 0.10em; text-transform: uppercase; color: rgba(255,255,255,0.85); text-decoration: none; transition: color 0.2s ease; }
        .home-link:hover { color: #fff; }
    </style>
    <script>
        var path = window.location.pathname.replace(/^\//, '').replace(/\/$/, '');
        var known = ['about', 'works'];
        if (known.indexOf(path) !== -1) {
            window.location.replace('/#' + path);
        } else {
            setTimeout(function(){ window.location.replace('/'); }, 2000);
        }
    </script>
</head>
<body>
    <img src="/images/Goaloop-g-radio-signals.png" alt="Goaloop" class="logo" draggable="false">
    <p class="message">Redirecting you homeâ€¦</p>
    <a href="/" class="home-link">loriterrizzi.org</a>
</body>
</html>
